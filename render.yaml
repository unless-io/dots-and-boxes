databases:
  - name: dots-and-boxes
    databaseName: dots-and-boxes
    user: dots-and-boxes
    plan: free

services:
  - type: web
    name: dots-and-boxes
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dots-and-boxes
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false